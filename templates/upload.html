<!DOCTYPE html>
<html>
<head>
<title>Upload Reports</title>
<style>
body{
    background:linear-gradient(135deg,#eafff1,#ffffff);
    font-family:Segoe UI;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:white;
    width:420px;
    padding:35px;
    border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,.15);
    text-align:center;
}
h2{
    color:#1fa463;
    margin-bottom:20px;
}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
}
button{
    background:linear-gradient(45deg,#1fa463,#28c07c);
    color:white;
    border:none;
    padding:12px 30px;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    margin-top:15px;
}
button:hover{opacity:.9}
small{color:#777}
</style>
</head>
<body>

<div class="box">
<h2>Agent Performance Dashboard</h2>

<form method="post" action="/process" enctype="multipart/form-data">
<small>Agent Performance Report</small>
<input type="file" name="agent" required>

<small>CDR Report</small>
<input type="file" name="cdr" required>

<button>Generate Live Report</button>
</form>

</div>
</body>
</html>
