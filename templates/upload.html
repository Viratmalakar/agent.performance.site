<!DOCTYPE html>
<html>
<head>
<title>Upload Reports</title>
<style>
body{font-family:Segoe UI;background:#f4f7f6;text-align:center}
.box{background:white;width:420px;margin:120px auto;padding:30px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.15)}
h2{color:#065f46}
input{width:100%;margin:10px 0}
button{background:#065f46;color:white;border:none;padding:10px 20px;border-radius:8px;font-size:16px}
</style>
</head>
<body>
<div class="box">
<h2>Agent Performance Dashboard</h2>
<form method="post" action="/process" enctype="multipart/form-data">
<p>Agent Performance Report</p>
<input type="file" name="agent" required>
<p>CDR Report</p>
<input type="file" name="cdr" required>
<button>Generate Dashboard</button>
</form>
</div>
</body>
</html>
