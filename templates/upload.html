<!DOCTYPE html>
<html>
<head>
<title>Agent Dashboard</title>
<style>
body{background:linear-gradient(135deg,#0f766e,#22c55e);font-family:Segoe UI;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:white;width:420px;padding:30px;border-radius:18px;box-shadow:0 10px 25px rgba(0,0,0,.25)}
h2{text-align:center;color:#0f766e}
input{width:100%;margin:10px 0}
button{width:100%;padding:12px;background:#0f766e;color:white;border:none;border-radius:8px;font-size:16px}
</style>
</head>
<body>
<div class="box">
<h2>Agent Performance Dashboard</h2>
<form method="post" action="/process" enctype="multipart/form-data">
<p>Agent Performance Report</p>
<input type="file" name="agent" required>
<p>CDR Report</p>
<input type="file" name="cdr" required>
<button>Generate Dashboard</button>
</form>
</div>
</body>
</html>
