<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Performance Dashboard</title>

<style>
:root{
    --bg:#0b1220;
    --card:#121a2f;
    --accent:#20c997;
    --accent2:#f1c40f;
    --text:#e8ebf1;
    --muted:#9aa4b2;
}

*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: radial-gradient(circle at top, #162447, #0b1220 60%);
    color:var(--text);
}

/* ---------- Header ---------- */
.header{
    padding:22px 30px;
    font-size:22px;
    font-weight:600;
    letter-spacing:.5px;
    background:linear-gradient(90deg, #1f4068, #162447);
    box-shadow:0 4px 20px rgba(0,0,0,.4);
}

/* ---------- Stats Cards ---------- */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
    gap:18px;
    padding:25px;
}

.card{
    background:linear-gradient(145deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    backdrop-filter:blur(12px);
    border-radius:16px;
    padding:20px;
    box-shadow:0 15px 40px rgba(0,0,0,.35);
}

.card span{
    color:var(--muted);
    font-size:13px;
    letter-spacing:.3px;
}

.card h3{
    margin:8px 0 0;
    font-size:26px;
    color:var(--accent);
}

/* ---------- Table ---------- */
.table-wrap{
    margin:10px 25px 30px;
    background:var(--card);
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 20px 45px rgba(0,0,0,.45);
}

table{
    width:100%;
    border-collapse:collapse;
    font-size:13px;
}

thead{
    background:linear-gradient(90deg,#20c997,#17a589);
}

th{
    padding:12px 10px;
    text-transform:uppercase;
    font-size:11px;
    letter-spacing:.7px;
    color:#052b23;
}

td{
    padding:10px;
    text-align:center;
    border-bottom:1px solid rgba(255,255,255,.05);
}

tbody tr:hover{
    background:rgba(32,201,151,.08);
}

/* ---------- Footer ---------- */
.footer{
    text-align:center;
    padding:14px;
    font-size:12px;
    color:var(--muted);
}
</style>
</head>

<body>

<div class="header">Agent Performance Dashboard</div>

<!-- Stats Cards (basic demo values) -->
<div class="cards">
    <div class="card">
        <span>Total Agents</span>
        <h3>{{ data|length }}</h3>
    </div>
    <div class="card">
        <span>Performance Report</span>
        <h3>Live</h3>
    </div>
    <div class="card">
        <span>Theme</span>
        <h3>Premium</h3>
    </div>
</div>

<div class="table-wrap">
<table>
    <thead>
        <tr>
            {% for col in columns %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            {% for col in columns %}
            <td>{{ row[col] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

<div class="footer">
    © Agent Performance System · Designed with ❤️
</div>

</body>
</html>
