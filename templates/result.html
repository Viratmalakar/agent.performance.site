<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
body{font-family:Segoe UI;background:#f6f4fb;margin:0}
table{
  width:98%;margin:20px auto;
  border-collapse:collapse;background:#fff;
  box-shadow:0 12px 30px rgba(0,0,0,.1)
}
th,td{
  border:1px solid #ddd;padding:8px;
  text-align:center;font-size:13px
}
th{background:#ede9ff;color:#3a3480}
</style>
</head>
<body>

<table>
<thead>
<tr>
{% for c in columns %}
<th>{{ c }}</th>
{% endfor %}
</tr>
</thead>
<tbody>
{% for r in data %}
<tr>
{% for c in columns %}
<td>{{ r[c] }}</td>
{% endfor %}
</tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
