<tbody>
{% for r in data %}
<tr>

<td>{{r["Agent Name"]}}</td>
<td>{{r["Agent Full Name"]}}</td>
<td>{{r["Total Login Time"]}}</td>

<td style="{% if r['__red_net'] %}color:red;font-weight:bold{% endif %}">
{{r["Total Net Login"]}}
</td>

<td style="{% if r['__red_break'] %}color:red;font-weight:bold{% endif %}">
{{r["Total Break"]}}
</td>

<td style="{% if r['__red_meet'] %}color:red;font-weight:bold{% endif %}">
{{r["Total Meeting"]}}
</td>

<td>{{r["AHT"]}}</td>
<td>{{r["Total Call"]}}</td>
<td>{{r["IB Mature"]}}</td>
<td>{{r["OB Mature"]}}</td>

</tr>
{% endfor %}
</tbody>
