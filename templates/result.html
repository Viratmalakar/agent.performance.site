<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Performance Dashboard</title>

<style>
:root{
  --bg:#f6f4fb;
  --card:#ffffff;
  --primary:#7c6ee6;
  --accent:#5a4fdc;
  --text:#2f2f3a;
  --muted:#7a7a99;
  --border:#e3defa;
}

body{
  margin:0;
  background:linear-gradient(180deg,#f6f4fb,#efeafd);
  font-family:"Segoe UI",system-ui,sans-serif;
  color:var(--text);
}

.header{
  padding:22px 30px;
  font-size:22px;
  font-weight:600;
  background:linear-gradient(90deg,var(--primary),var(--accent));
  color:#fff;
  box-shadow:0 8px 25px rgba(92,79,220,.35);
}

.table-wrap{
  margin:24px;
  background:var(--card);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 20px 45px rgba(92,79,220,.18);
  border:1px solid var(--border);
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th{
  background:#ede9ff;
  color:#3a3480;
  padding:12px 10px;
  border-bottom:1px solid var(--border);
  text-transform:uppercase;
  font-size:11px;
  letter-spacing:.6px;
}

td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid #f0edff;
}

tbody tr:hover{
  background:#f7f5ff;
}

.footer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin:14px 0 22px;
}
</style>
</head>

<body>

<div class="header">Agent Performance Dashboard</div>

<div class="table-wrap">
  <table>
    <thead>
      <tr>
        {% for col in columns %}
          <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        {% for col in columns %}
          <td>{{ row[col] }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<div class="footer">
  Lavender Purple Premium Theme â€¢ MIS & Operations Ready
</div>

</body>
</html>
