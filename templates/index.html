<!DOCTYPE html>
<html>
<head>
    <title>Agent Performance Upload</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; }
        .box {
            width: 400px;
            margin: 120px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Upload Agent Performance Excel</h2>

    <form action="/process" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <button type="submit">Upload & Process</button>
    </form>
</div>

</body>
</html>
