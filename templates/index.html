<!DOCTYPE html>
<html>
<head>
    <title>Agent Performance Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        .box {
            width: 420px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type=file] {
            width: 100%;
            padding: 6px;
            margin: 8px 0 15px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .note {
            font-size: 13px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Agent Performance Report</h2>

    <form action="/process" method="post" enctype="multipart/form-data">

        <label>Upload Agent Performance File</label>
        <input type="file" name="agent_file" required>

        <label>Upload CDR File</label>
        <input type="file" name="cdr_file" required>

        <button type="submit">Generate & Download Report</button>

    </form>

    <div class="note">
        Upload only Excel (.xlsx) files<br>
        Agent Performance & CDR both required
    </div>
</div>

</body>
</html>
