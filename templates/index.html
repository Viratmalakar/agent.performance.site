<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Performance Dashboard</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body{font-family:Segoe UI;background:#f4fff6;margin:0}
header{background:#1fa463;color:white;padding:15px 25px;font-size:22px;font-weight:bold}
.container{padding:25px}

.upload-box,.table-box,.card{
background:white;padding:20px;border-radius:6px;
box-shadow:0 2px 6px rgba(0,0,0,.1)
}

.upload-box label{font-weight:bold;color:#1fa463}
input[type=file]{width:100%;padding:8px}

button{
background:#1fa463;color:white;border:none;
padding:10px 18px;border-radius:5px;
cursor:pointer;margin-right:8px
}
button:hover{background:#168a52}

.card-box{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;margin-bottom:20px
}
.card{border-left:6px solid #1fa463}

table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:#1fa463;color:white}
tfoot td{font-weight:bold;background:#eafff1}

footer{text-align:center;padding:12px;color:#555}

#loader{
position:fixed;inset:0;background:rgba(255,255,255,.9);
display:none;align-items:center;justify-content:center;
font-size:26px;color:#1fa463;font-weight:bold;z-index:999
}
</style>
</head>

<body>

<header>Agent Performance Dashboard</header>
<div id="loader">Generating Report...</div>

<div class="container">

<div class="upload-box" id="uploadBox">
<label>Upload Agent Performance Report</label>
<input type="file" id="agentFile">

<label style="margin-top:15px;">Upload CDR Report</label>
<input type="file" id="cdrFile">

<br><br>
<button onclick="generate()">Generate Report</button>
</div>

<div class="card-box" id="cards" style="display:none;">
<div class="card"><h4>AHT Average</h4><h2 id="c_aht">00:00:00</h2></div>
<div class="card"><h4>Total Talk Time</h4><h2 id="c_talk">0</h2></div>
<div class="card"><h4>Total Mature</h4><h2 id="c_mature">0</h2></div>
<div class="card"><h4>IB Mature</h4><h2 id="c_ib">0</h2></div>
<div class="card"><h4>OB Mature</h4><h2 id="c_ob">0</h2></div>
<div class="card"><h4>Total IVR Hit</h4><h2 id="c_ivr">0</h2></div>
</div>

<div class="table-box" id="tableBox" style="display:none;">
<button onclick="exportExcel()">Export Excel</button>
<button onclick="copyTableImage()">Copy Table</button>
<button onclick="resetAll()">Reset</button>
<br><br>
<table id="resultTable"></table>
</div>

</div>

<footer>Website created by Chandan Malakar</footer>

<script>
let lastData=[];

function generate(){
let agent=document.getElementById("agentFile").files[0];
let cdr=document.getElementById("cdrFile").files[0];
if(!agent||!cdr){alert("Upload both files");return;}

let fd=new FormData();
fd.append("agent",agent);
fd.append("cdr",cdr);

document.getElementById("loader").style.display="flex";

fetch("/process",{method:"POST",body:fd})
.then(r=>r.json())
.then(data=>{
document.getElementById("loader").style.display="none";
lastData=data;
renderTable(data);
});
}

function renderTable(data){

document.getElementById("uploadBox").style.display="none";

data=data.map(r=>{delete r["Total IVR Hit"];return r});

let table=document.getElementById("resultTable");
table.innerHTML="";

let head="<tr>";
Object.keys(data[0]).forEach(k=>head+="<th>"+k+"</th>");
head+="</tr>";
table.innerHTML=head;

data.forEach(r=>{
let row="<tr>";
Object.values(r).forEach(v=>row+="<td>"+v+"</td>");
row+="</tr>";
table.innerHTML+=row;
});

let t=data[data.length-1];

document.getElementById("c_aht").innerText=t["AHT"];
document.getElementById("c_talk").innerText=t["Total Talk Time"];
document.getElementById("c_mature").innerText=t["Total Mature"];
document.getElementById("c_ib").innerText=t["IB Mature"];
document.getElementById("c_ob").innerText=t["OB Mature"];
document.getElementById("c_ivr").innerText=t["Total IVR Hit"];

document.getElementById("cards").style.display="grid";
document.getElementById("tableBox").style.display="block";
}

function exportExcel(){
fetch("/export",{method:"POST",body:JSON.stringify(lastData)})
.then(r=>r.blob())
.then(b=>{
let a=document.createElement("a");
a.href=URL.createObjectURL(b);
a.download="Agent_Performance_Report_"+new Date().toLocaleString().replace(/[:\/]/g,"-")+".xlsx";
a.click();
});
}

function copyTableImage(){
html2canvas(document.getElementById("tableBox")).then(c=>{
c.toBlob(b=>{
navigator.clipboard.write([new ClipboardItem({"image/png":b})]);
alert("Table copied as image!");
});
});
}

function resetAll(){location.reload();}
</script>

</body>
</html>
