<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Agent Performance</title>

<style>
:root{
    --bg:#0b1220;
    --card:#121a2f;
    --accent:#20c997;
    --accent2:#f1c40f;
    --text:#e8ebf1;
    --muted:#9aa4b2;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:radial-gradient(circle at top, #162447, #0b1220 65%);
    font-family:"Segoe UI", system-ui, sans-serif;
    color:var(--text);
}

/* ---------- Card ---------- */
.card{
    width:460px;
    background:linear-gradient(145deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
    backdrop-filter:blur(14px);
    border-radius:22px;
    padding:40px 35px;
    box-shadow:0 25px 60px rgba(0,0,0,.45);
    text-align:center;
}

.card h2{
    margin:0 0 10px;
    font-size:24px;
    letter-spacing:.4px;
}

.card p{
    margin:0 0 25px;
    font-size:13px;
    color:var(--muted);
}

/* ---------- File Upload ---------- */
.file-box{
    border:2px dashed rgba(32,201,151,.4);
    border-radius:16px;
    padding:25px;
    margin-bottom:25px;
    transition:.3s;
}

.file-box:hover{
    border-color:var(--accent);
    background:rgba(32,201,151,.05);
}

input[type=file]{
    color:var(--muted);
}

/* ---------- Button ---------- */
button{
    width:100%;
    padding:14px;
    font-size:16px;
    font-weight:600;
    border:none;
    border-radius:14px;
    color:#052b23;
    background:linear-gradient(90deg, var(--accent), #17a589);
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 30px rgba(32,201,151,.45);
}

/* ---------- Footer Text ---------- */
.note{
    margin-top:18px;
    font-size:12px;
    color:var(--muted);
}
</style>
</head>

<body>

<div class="card">
    <h2>Upload Agent Performance Excel</h2>
    <p>Upload CDR / Agent Performance report</p>

    <form action="/process" method="post" enctype="multipart/form-data">
        <div class="file-box">
            <input type="file" name="file" required>
        </div>
        <button type="submit">Upload & Process</button>
    </form>

    <div class="note">
        Secure upload • Auto processing • Instant dashboard
    </div>
</div>

</body>
</html>
