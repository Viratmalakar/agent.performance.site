<!DOCTYPE html>
<html>
<head>
<title>Agent Performance Dashboard</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
body{font-family:Segoe UI;background:#f4fff6;margin:0}
header{background:#1fa463;color:white;padding:15px;font-size:22px;font-weight:bold}
.container{padding:25px}
.card-box{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;margin-bottom:20px}
.card{background:white;border-left:6px solid #1fa463;padding:15px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.card h4{margin:0;color:#555;font-size:14px}
.card h2{margin:5px 0;color:#1fa463}
.upload-box{background:white;padding:20px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
button{background:#1fa463;color:white;border:none;padding:10px 18px;border-radius:5px;cursor:pointer}
button:hover{background:#168a52}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:#1fa463;color:white}
#loader{position:fixed;inset:0;background:rgba(255,255,255,.85);display:none;align-items:center;justify-content:center;font-size:26px;color:#1fa463;font-weight:bold}
</style>
</head>
<body>

<header>Agent Performance Dashboard</header>
<div id="loader">Generating Report...</div>

<div class="container">

<div class="upload-box">
<input type="file" id="agentFile"><br><br>
<input type="file" id="cdrFile"><br><br>
<button onclick="generate()">Generate</button>
<button onclick="exportExcel()" id="exportBtn" style="display:none">Export Excel</button>
<button onclick="copyTableImage()" id="copyBtn" style="display:none">Copy Table</button>
</div>

<div class="card-box" id="cards" style="display:none">
<div class="card"><h4>Total Login</h4><h2 id="c_login"></h2></div>
<div class="card"><h4>Total Talk Time</h4><h2 id="c_talk"></h2></div>
<div class="card"><h4>Total Mature</h4><h2 id="c_mature"></h2></div>
<div class="card"><h4>IB Mature</h4><h2 id="c_ib"></h2></div>
<div class="card"><h4>OB Mature</h4><h2 id="c_ob"></h2></div>
<div class="card"><h4>Total IVR Hit</h4><h2 id="c_ivr"></h2></div>
</div>

<table id="resultTable"></table>

</div>

<script>
let lastData=[];

function generate(){
    let fd=new FormData();
    fd.append("agent",agentFile.files[0]);
    fd.append("cdr",cdrFile.files[0]);

    loader.style.display="flex";

    fetch("/process",{method:"POST",body:fd})
    .then(r=>r.json())
    .then(data=>{
        loader.style.display="none";
        lastData=data;
        render(data);
    })
}

function render(data){
    let table=resultTable;
    table.innerHTML="";

    let head="<tr>";
    Object.keys(data[0]).forEach(k=>head+="<th>"+k+"</th>");
    head+="</tr>";
    table.innerHTML=head;

    data.forEach(r=>{
        let row="<tr>";
        Object.values(r).forEach(v=>row+="<td>"+v+"</td>");
        row+="</tr>";
        table.innerHTML+=row;
    });

    cards.style.display="grid";
    exportBtn.style.display="inline-block";
    copyBtn.style.display="inline-block";

    let t=data[data.length-1];
    c_login.innerText=t["Total Login"];
    c_talk.innerText=t["Total Talk Time"];
    c_mature.innerText=t["Total Mature"];
    c_ib.innerText=t["IB Mature"];
    c_ob.innerText=t["OB Mature"];
    c_ivr.innerText=t["Total IVR Hit"];
}

function exportExcel(){
fetch("/export",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(lastData)})
.then(r=>r.blob()).then(b=>{
let a=document.createElement("a");
a.href=URL.createObjectURL(b);
a.download="Agent_Report.xlsx";
a.click();
});
}

function copyTableImage(){
html2canvas(resultTable).then(canvas=>{
canvas.toBlob(b=>{
navigator.clipboard.write([new ClipboardItem({"image/png":b})]);
alert("Copied!");
});
});
}
</script>

</body>
</html>
