<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Reports</title>

<style>
:root{
    --bg:#0b1220;
    --card:#121a2f;
    --accent:#20c997;
    --accent2:#f1c40f;
    --text:#e8ebf1;
    --muted:#9aa4b2;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top, #162447, #0b1220 65%);
    font-family:"Segoe UI", system-ui, sans-serif;
    color:var(--text);
}

.wrapper{
    width:820px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:25px;
}

.card{
    background:linear-gradient(145deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
    backdrop-filter:blur(14px);
    border-radius:22px;
    padding:30px;
    box-shadow:0 25px 60px rgba(0,0,0,.45);
    text-align:center;
}

.card h3{
    margin-bottom:6px;
}

.card p{
    font-size:13px;
    color:var(--muted);
    margin-bottom:20px;
}

.file-box{
    border:2px dashed rgba(32,201,151,.45);
    border-radius:16px;
    padding:20px;
    margin-bottom:20px;
}

input[type=file]{
    color:var(--muted);
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:14px;
    font-weight:600;
    background:linear-gradient(90deg,var(--accent),#17a589);
    color:#052b23;
    cursor:pointer;
}

button:hover{
    box-shadow:0 12px 28px rgba(32,201,151,.45);
}

.footer{
    grid-column:1/3;
    text-align:center;
    font-size:12px;
    color:var(--muted);
    margin-top:10px;
}
</style>
</head>

<body>

<form action="/process" method="post" enctype="multipart/form-data">
<div class="wrapper">

    <!-- Agent Performance -->
    <div class="card">
        <h3>Agent Performance Report</h3>
        <p>Upload agent performance Excel</p>
        <div class="file-box">
            <input type="file" name="agent_files" multiple>
        </div>
    </div>

    <!-- CDR -->
    <div class="card">
        <h3>CDR Report</h3>
        <p>Upload call detail records</p>
        <div class="file-box">
            <input type="file" name="cdr_files" multiple>
        </div>
    </div>

    <button type="submit">Upload & Process</button>

    <div class="footer">
        Secure upload • Separate processing • Premium dashboard
    </div>

</div>
</form>

</body>
</html>
